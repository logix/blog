---
layout: default
title: Logix's blog
---

<h2>首页</h2>
<p>最新文章列表</p>
<ul>
    {% for post in site.posts %}
        <li>{{ post.date | date_to_string }} - <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a> </li>
    {% endfor %}
</ul>

<p>类别</p>
<ul>
    {% for category in site.categories %}
    <li>{{ category | first }}({{ category | last | size }})</li>
    {% endfor %}
</ul>
